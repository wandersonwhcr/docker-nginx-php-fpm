version: "3"

services:

  nginx:
    image: "nginx:1.19-alpine"
    ports:
    - "80"
    volumes:
    - "./docker-compose/nginx/templates:/etc/nginx/templates"
    - ".:/var/www/html"

  php-fpm:
    build: "./docker-compose/php-fpm"
    user: "${UID}:${GID}"
    ports:
    - "9000"
    volumes:
    - ".:/var/www/html"
